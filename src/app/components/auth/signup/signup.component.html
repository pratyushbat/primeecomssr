
<div class="flex justify-center items-center h-screen flex-col px-1 md:p-10">
    <div class="glass py-5 px-5 md:px-10 md:h-[35rem] md:w-[30rem]">
        <div class="">
            <div class="flex justify-center flex-col items-center">
                <h1 class="text-3xl font-bold ">Wander Wave 1</h1>
                <p class="text-slate-500 mt-2 text-center text-sm">
                    Register now, unlock your travel dreams!
                </p>
            </div>
            <div class=" flex flex-col justify-center items-center pt-5">
                <label for="profilePic">
                    <img src="/assets/images/profile.png" alt="profile" alt=""
                        class="w-[8rem] h-[8rem] rounded-full cursor-pointer" />
                </label>
                <input type="file" id="profilePic" name="profilePic" class="hidden"
                    accept="image/png, image/gif, image/jpeg" (change)="handelImageChange($event)" />
            </div>
            <form *ngIf="step==='otp'" class="mt-5" (ngSubmit)="handelOtpSubmit()">
                <div class="flex justify-center gap-5 items-center">
                    <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"
                        class="h-12 bg-white outline-none border-none rounded-xl px-5 w-full" placeholder="First Name"
                        required />
                    <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"
                        class="h-12 bg-white outline-none border-none rounded-xl px-5 w-full" placeholder="Last Name"
                        required />
                         <input type="text" [(ngModel)]="role" [ngModelOptions]="{standalone: true}"
                        class="h-12 bg-white outline-none border-none rounded-xl px-5 w-full" placeholder="Role"
                        required />
                </div>
                <div class="flex justify-center gap-5 items-center mt-5">
                    <div class="w-full">
                        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
                            class="h-12 bg-white outline-none border-none rounded-xl px-5 w-full" placeholder="Email Id"
                            required />
                    </div>
                    <div class="w-full bg-white rounded-xl relative overflow-hidden">
                        <input [attr.type]="isPasswordHidden ? 'text' : 'password'" [(ngModel)]="password"
                            [ngModelOptions]="{standalone: true}"
                            class="h-12 bg-white outline-none border-none w-full px-5 pr-8" placeholder="Password"
                            required />
                        <div class="absolute left-[86%] top-[35%]" (click)="isPasswordHidden=!isPasswordHidden">
                            <i [ngClass]="{'bi-eye-slash-fill': !isPasswordHidden, 'bi-eye-fill' : isPasswordHidden }"
                                class="bi "></i>
                        </div>
                    </div>
                </div>
                <div
                    class="w-full mt-5 relative flex justify-center items-center h-12 bg-white  rounded-xl overflow-hidden ">
                    <select [(ngModel)]="countryCode" [ngModelOptions]="{standalone: true}"
                        class="py-2 px-1 outline-none border-none h-full">
                        <option value="+91" selected class="">
                            +91 IN
                        </option>
                        <option value="+1">+1 US</option>
                    </select>

                    <input type="number" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}"
                        class="outline-none border-none  pl-2 w-full h-full" placeholder="Phone Number" required />
                </div>
                <input [disabled]="loading" name="submit" type="submit" [attr.value]="loading ? 'Sending OTP Wait' : 'Sent OTP'"
                    class="w-full bg-violet-800 h-12 rounded-lg mt-5 text-white hover:bg-red-400 cursor-pointer outline-none border-none" />
            </form>
             <form  *ngIf="step==='register'" class="mt-5" (ngSubmit)="registerUser()">
                <div class="flex justify-center gap-5 items-center">
                    <input type="text" [(ngModel)]="verificationCode" [ngModelOptions]="{standalone: true}"
                        class="h-12 bg-white outline-none border-none rounded-xl px-5 w-full" placeholder="OTP"
                        required />                 
                </div>
            
                <input [disabled]="loading" name="submit" type="submit" [attr.value]="loading ? 'Registering' : 'Register'"
                    class="w-full bg-violet-800 h-12 rounded-lg mt-5 text-white hover:bg-red-400 cursor-pointer outline-none border-none" />
            </form>
            <div class="mt-5 ">
                <p class="text-sm text-slate-400 text-center">
                    Already have an account?
                    <span class="text-red-400 cursor-pointer" [routerLink]="'/login'">
                        Login
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
